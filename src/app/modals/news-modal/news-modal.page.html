<ion-fab (click)="closeNewsModal()" horizontal="start" vertical="top" slot="fixed">
  <svg class="icon-arrow" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" role="img"
    width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 1024 1024">
    <path
      d="M872 474H286.9l350.2-304c5.6-4.9 2.2-14-5.2-14h-88.5c-3.9 0-7.6 1.4-10.5 3.9L155 487.8a31.96 31.96 0 0 0 0 48.3L535.1 866c1.5 1.3 3.3 2 5.2 2h91.5c7.4 0 10.8-9.2 5.2-14L286.9 550H872c4.4 0 8-3.6 8-8v-60c0-4.4-3.6-8-8-8z"
      fill="white" />
  </svg>
</ion-fab>

<ion-fab (click)="openOrgsMenu()" horizontal="end" vertical="top" slot="fixed">
  <svg class="icon-menu" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 32 32">
    <path class="rectA" d="M4 6h24v2H4z" fill="currentColor" />
    <path class="rectB" d="M4 15h24v2H4z" fill="currentColor" />
    <path class="rectC" d="M4 24h24v2H4z" fill="currentColor" />
  </svg>
</ion-fab>

<ion-content id="mainContent" fullscreen>
  <div class="container">
    <img [src]="news.urlToImage" style="
        position: absolute;
        width: 100%;
        height: 100%;
        object-fit: fill !important;
      " />
    <div class="info">
      <div class="container-info-grid">
        <span class="title">{{news.title}}</span>
        <div class="info-subgrid">
          <span class="author-date">
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true"
              role="img" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24">
              <g fill="none">
                <circle cx="12" cy="7" r="5" stroke="currentColor" stroke-width="2" />
                <path
                  d="M17 14h.352a3 3 0 0 1 2.976 2.628l.391 3.124A2 2 0 0 1 18.734 22H5.266a2 2 0 0 1-1.985-2.248l.39-3.124A3 3 0 0 1 6.649 14H7"
                  stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
              </g>
            </svg>
            {{news.author}}
          </span>
          <span class="author-date">
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true"
              role="img" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24">
              <g fill="none">
                <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                  stroke-linejoin="round" />
                <path d="M15 16l-2.414-2.414A2 2 0 0 1 12 12.172V6" stroke="currentColor" stroke-width="2"
                  stroke-linecap="round" stroke-linejoin="round" />
              </g>
            </svg>
            {{ news.publishedAt | timeAgo }}
          </span>
        </div>
      </div>
    </div>
  </div>

  <main>
    <div style="margin: 0 20px">
      <p>{{news.description}}</p>
      <p style="text-indent: 30px; color: #34495e !important">
        {{news.content}}
      </p>
    </div>
  </main>

  <!-- FAB do recurso de voz -->
  <ion-fab horizontal="end" vertical="bottom" slot="fixed" [style.display]="ttsEnabled ? 'inline' : 'none'">
    <ion-fab-button (click)="acessibilitySpeak()">
      <svg style="transform: scale(2.5)" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 16 16">
        <g fill="white">
          <path class="soundA" d="M11.536 14.01A8.473 8.473 0 0 0 14.026 8a8.473 8.473 0 0 0-2.49-6.01l-.708.707A7.476 7.476 0 0 1 13.025 8c0 2.071-.84 3.946-2.197 5.303l.708.707z"/>
          <path class="soundB" d="M10.121 12.596A6.48 6.48 0 0 0 12.025 8a6.48 6.48 0 0 0-1.904-4.596l-.707.707A5.483 5.483 0 0 1 11.025 8a5.483 5.483 0 0 1-1.61 3.89l.706.706z"/>
          <path d="M10.025 8a4.486 4.486 0 0 1-1.318 3.182L8 10.475A3.489 3.489 0 0 0 9.025 8c0-.966-.392-1.841-1.025-2.475l.707-.707A4.486 4.486 0 0 1 10.025 8zM7 4a.5.5 0 0 0-.812-.39L3.825 5.5H1.5A.5.5 0 0 0 1 6v4a.5.5 0 0 0 .5.5h2.325l2.363 1.89A.5.5 0 0 0 7 12V4zM4.312 6.39L6 5.04v5.92L4.312 9.61A.5.5 0 0 0 4 9.5H2v-3h2a.5.5 0 0 0 .312-.11z"/>
        </g>
      </svg>
    </ion-fab-button>
  </ion-fab>
</ion-content>

<ion-menu (ionDidClose)="menuIsOpen()" class="background-transparent" side="end" swipeGesture="true" contentId="mainContent" menuId="end"
  id="orgs-menu">
  <ion-header>
    <ion-toolbar class="menu-toolbar">
      <ion-buttons slot="end" style="margin: 20px 10px">
        <ion-button (click)="closeOrgsMenu()">
          <svg class="icon-close" xmlns="http://www.w3.org/2000/svg" width="16" viewBox="0 0 320 320"
            style="enable-background: new 0 0 320 320" xml:space="preserve">
            <path d="m49.8 49.8 224 224m.4-224.4-224 224" style="fill: none; stroke: #fff; stroke-width: 22" />
          </svg>
        </ion-button>
      </ion-buttons>
      <ion-text>Organizações</ion-text>
    </ion-toolbar>
  </ion-header>
  <ion-content class="menu-content">
    <ion-item class="ion-text-wrap" *ngFor="let org of organizations" button="true" detail="true"
      (click)="presentOrgsModal(org)">
      <span>{{org.name}}</span>
    </ion-item>
  </ion-content>
</ion-menu>
