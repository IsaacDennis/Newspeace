<ion-fab (click)="closeNewsModal()" horizontal="start" vertical="top" slot="fixed">
  <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" role="img"
    width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 1024 1024">
    <path
      d="M872 474H286.9l350.2-304c5.6-4.9 2.2-14-5.2-14h-88.5c-3.9 0-7.6 1.4-10.5 3.9L155 487.8a31.96 31.96 0 0 0 0 48.3L535.1 866c1.5 1.3 3.3 2 5.2 2h91.5c7.4 0 10.8-9.2 5.2-14L286.9 550H872c4.4 0 8-3.6 8-8v-60c0-4.4-3.6-8-8-8z"
      fill="white" />
  </svg>
</ion-fab>

<ion-fab (click)="openOrgsMenu()" horizontal="end" vertical="top" slot="fixed">
  <svg id="icon-menu" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true"
    role="img" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 32 32">
    <path id="rectA" d="M4 6h24v2H4z" fill="currentColor" />
    <path id="rectB" d="M4 15h24v2H4z" fill="currentColor" />
    <path id="rectC" d="M4 24h24v2H4z" fill="currentColor" />
  </svg>
</ion-fab>

<ion-content id="mainContent" fullscreen>
  <div class="container">
    <img [src]="news.urlToImage" style="
        position: absolute;
        width: 100%;
        height: 100%;
        object-fit: fill !important;
      " />
    <div class="info">
      <div class="container-info-grid">
        <span class="title">{{news.title}}</span>
        <div class="info-subgrid">
          <span class="author-date">
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true"
              role="img" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24">
              <g fill="none">
                <circle cx="12" cy="7" r="5" stroke="currentColor" stroke-width="2" />
                <path
                  d="M17 14h.352a3 3 0 0 1 2.976 2.628l.391 3.124A2 2 0 0 1 18.734 22H5.266a2 2 0 0 1-1.985-2.248l.39-3.124A3 3 0 0 1 6.649 14H7"
                  stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
              </g>
            </svg>
            {{news.author}}
          </span>
          <span class="author-date">
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true"
              role="img" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24">
              <g fill="none">
                <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                  stroke-linejoin="round" />
                <path d="M15 16l-2.414-2.414A2 2 0 0 1 12 12.172V6" stroke="currentColor" stroke-width="2"
                  stroke-linecap="round" stroke-linejoin="round" />
              </g>
            </svg>
            há 5 dias atrás
          </span>
        </div>
      </div>
    </div>
  </div>

  <main>
    <div style="margin: 0 20px">
      <p>{{news.description}}</p>
      <p style="text-indent: 30px; color: #152c30 !important">
        {{news.content}}
      </p>
    </div>
  </main>

  <!-- FAB do recurso de voz -->
  <ion-fab horizontal="end" vertical="bottom" slot="fixed" [style.display]="ttsEnabled ? 'inline' : 'none'">
    <ion-fab-button (click)="this.accessibility.speak(this.news)">
      <ion-icon name="volume-high-outline" size="large"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

<ion-menu class="background-transparent" side="end" swipeGesture="true" contentId="mainContent" menuId="end"
  id="orgs-menu">
  <ion-header class="background-transparent">
    <ion-toolbar class="background-transparent">
      <ion-buttons slot="end" style="margin: 20px 10px">
        <ion-button (click)="closeOrgsMenu()">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" viewBox="0 0 320 320"
            style="enable-background: new 0 0 320 320" xml:space="preserve">
            <path d="m49.8 49.8 224 224m.4-224.4-224 224" style="fill: none; stroke: #fff; stroke-width: 22" />
          </svg>
        </ion-button>
      </ion-buttons>
      <ion-text>Organizações</ion-text>
    </ion-toolbar>
  </ion-header>
  <ion-content class="menu-content">
    <ion-item class="ion-text-wrap" *ngFor="let org of organizations" button="true" detail="true"
      (click)="presentOrgsModal(org)">
      <span>{{org.name}}</span>
    </ion-item>
  </ion-content>
</ion-menu>
