<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="closeNewsListModal()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{headerTitle}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list style="padding-top: 0;" *ngIf="hasNews; else noNews">
  <div class="card-style" *ngFor="let article of news" button="true" (click)="presentNewsModal(article)">
    <img [src]="article.urlToImage" width="100%" height="250px"/>
    <ion-card-header>
      <ion-card-title class="title-news">{{article.title}}</ion-card-title>
    </ion-card-header>
    <ion-card-content class="description-news">{{article.description}}</ion-card-content>
    <ion-card-content class="source-news">{{article.source.name}} - {{parseDate(article)}}</ion-card-content>
  </div>
  </ion-list>
  <ng-template #noNews>
    <div class="container-text">
      <ion-text class="description-news"
        style="
        color: black;
        text-align: center;
        "> Não encontramos notícias para esta região </ion-text>
    </div>
  </ng-template>
</ion-content>
