<ion-fab (click)="closeOrgsModal()" horizontal="start" vertical="top" slot="fixed">
  <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" role="img"
    width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 1024 1024">

      d="M872 474H286.9l350.2-304c5.6-4.9 2.2-14-5.2-14h-88.5c-3.9 0-7.6 1.4-10.5 3.9L155 487.8a31.96 31.96 0 0 0 0 48.3L535.1 866c1.5 1.3 3.3 2 5.2 2h91.5c7.4 0 10.8-9.2 5.2-14L286.9 550H872c4.4 0 8-3.6 8-8v-60c0-4.4-3.6-8-8-8z"
      fill="black" />

</ion-fab>
<ion-content>
  <main class="container">
    <div class="container-img-org">
      <img [src]="org.logoUrl" />
    </div>
    <div class="org-info">
      <ion-label class="info-label">Objetivo</ion-label>
      <p class="info-desc">{{org.mission}}</p>
      <ion-label class="info-label">Pa√≠s de origem</ion-label>
      <p class="info-desc">{{org.country}}, {{org.city}}</p>
    </div>
  </main>
  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
          <ion-fab-button [href]="org.url">
            <svg style="transform: scale(2.5);" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true"
